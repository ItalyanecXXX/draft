<head>
  <link rel="stylesheet" href="../public/styles.css" />
  <style>
    /* ========================Menu================ */
    .footer-menu {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 17vw;
      background-color: #2c2c2c;
      border-top-left-radius: 3.5vh;
      border-top-right-radius: 3.5vh;
    }
    .menu-wrapper {
      margin: 0 auto;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      width: 85%;
      height: 100%;
    }
    .menu-item {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5vw;
      margin-bottom: 3vw;
      width: 14.5vw;
      font-family: "Manrope", sans-serif;
      font-weight: 400;
      font-size: 2.7vw;
      color: #bdbdbd;
    }

    .menu-icon-act {
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 100%;
      width: 14vw;
      height: 14vw;
      background-color: #2c2c2c;
      box-shadow: 0 0.4vh 0.4vh 0 rgba(0, 0, 0, 0.25);
      transition: transform 0.5s ease-out;
      transform: translateY(-10%);
    }

    .menu-item-act-shadov {
      position: absolute;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 100%;
      opacity: 0;
      overflow: hidden;
      transition: opacity 0.2s 0.1s ease-in;
    }

    .menu-item-act-shadov::before {
      transform: translateY(-10%);
      content: "";
      position: absolute;
      bottom: 0;
      left: -1vw;
      border-radius: 100%;
      width: 16vw;
      height: 16vw;
      background-color: #1c1c1c;
      opacity: 0;
      transition: transform 0.5s ease-out, opacity 0.2s ease-out;
    }

    .menu-icon-act-img {
      width: 5vw;
    }

    .menu-item-act-shadov-show::before {
      transform: translateY(-37%);
      opacity: 1;
      transition: transform 0.5s ease-out, opacity 0.8s ease-out;
    }

    .menu-item-act-shadov-show {
      overflow: visible;
      opacity: 1;
      transition: opacity 0.6s ease-out;
    }
    .menu-item-act-show {
      transform: translateY(-50%);
      transition: transform 0.5s ease-out;
    }
    .menu-icon-show {
      display: none;
    }

    .menu-icon {
      width: 5.6vw;
    }

    /* ======================================== */

    img {
      width: 100%;
    }

    #settings-content {
      position: relative;
      z-index: 0;
      font-family: "Roboto", sans-serif;
      background-color: #000;
      width: 428px;
      height: 796px;
      width: 100%;
      height: 100%;

      display: flex;
      flex-direction: column;
      align-items: center;
      border: none;
    }

    .settings-bg::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: -1;
      width: 100%;
      height: 29.6vh;
      background: url(../public/images/setting-bg.svg);
      background-position: 50% 50%;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .settings-title {
      margin: 1.9vh 0 1.9vh;
      display: flex;
      gap: 0.7vh;
      align-items: center;
      justify-content: start;
      width: 91.2%;
    }

    .settings-title-img {
      width: 9.2vw;
    }

    .settings-title-text {
      font-weight: 500;
      font-size: 6.2vw;
      letter-spacing: 0.04em;
      color: #fff;
    }

    .settings-wrapper {
      display: flex;
      align-items: flex-start;
      flex-direction: column;
      border: 0.2vh solid #2c2c2c;
      border-radius: 1.8vh;
      width: 91.2%;
      height: 100%;
      box-shadow: 0 0.2vh 1.6vh 0 rgba(19, 19, 19, 0.32);
      background: #1c1c1c;
    }

    .settings-nik {
      display: flex;
      align-items: center;
      justify-content: start;
      gap: 1.4vh;
      width: 100%;
      height: 8.3vh;
      border-bottom: 0.2vh solid #2c2c2c;
    }

    #settings-nik-img {
      margin-left: 5.7vw;
      width: 8.4vw;
    }

    #setting-nik-text {
      font-family: "Rubik", sans-serif;
      font-weight: 400;
      font-size: 2.2vh;
      color: #fff;
    }

    .settings-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      height: 7.1vh;
      border-bottom: 0.2vh solid #2c2c2c;
    }

    .settings-icon {
      margin-left: 5.7vw;
      display: inline-block;
      width: 4vw;
    }

    .settings-text {
      margin-left: 2.4vh;
      font-family: "Rubik", sans-serif;
      font-weight: 400;
      font-size: 2.1vh;
      color: #fff;
    }

    .settings-arrow {
      margin-right: 5.7vw;
      width: 2vw;
    }

    .settings-switcher {
      margin-right: 5.7vw;
      display: block;
      position: relative;
      border-radius: 2vh;
      padding: 0.2vh;
      width: 6.6vh;
      height: 3.4vh;
      background: rgba(255, 255, 255, 0.5);
      transition: background-color 0.6s ease-in-out;
    }

    .settings-switcher::before {
      content: "";
      position: absolute;
      top: 0.4vh;
      left: 0.4vh;
      display: inline-block;
      border-radius: 50%;
      width: 2.6vh;
      height: 2.6vh;
      background-color: #fff;
      transition: left 0.4s ease-in-out;
    }

    .settings-switcher-checkbox {
      appearance: none;
    }

    .settings-switcher:has(.settings-switcher-checkbox:checked)::before {
      left: 3.4vh;
    }
    .settings-switcher:has(.settings-switcher-checkbox:checked) {
      background: radial-gradient(
          178.09% 220.16% at 94.89% -132.81%,
          rgb(255, 122, 0) 67.58895516395569%,
          rgb(255, 199, 0) 100%
        ),
        radial-gradient(
          137.51% 118.3% at 32.95% 0%,
          rgb(255, 137, 137) 21.246936917304993%,
          rgb(255, 169, 106) 88.62413167953491%
        ),
        radial-gradient(
          182.56% 55.34% at 5.68% 100%,
          rgb(246, 251, 34) 0%,
          rgb(255, 158, 69) 100%
        ),
        radial-gradient(
          238.39% 44.19% at 96.59% 31.25%,
          rgb(255, 255, 255) 0%,
          rgb(255, 255, 255) 100%
        );
    }
  </style>
</head>
<div id="settings-content">
  <div class="settings-bg"></div>
  <div class="settings-title">
    <div class="settings-title-img">
      <img src="../public/images/setting-icon.svg" alt="gear" />
    </div>
    <span class="settings-title-text">Настройки</span>
  </div>
  <div class="settings-wrapper">
    <div class="settings-nik">
      <div id="settings-nik-img">
        <img src="../public/images/nik-img.svg" alt="avatar" />
      </div>
      <span id="setting-nik-text">NickName</span>
    </div>
    <div class="settings-item">
      <div class="settings-inner">
        <div class="settings-icon">
          <img src="../public/images/setting-pin-icon.svg" alt="key" />
        </div>
        <span class="settings-text">Установить Пин-Код</span>
      </div>
      <div class="settings-arrow">
        <img src="../public/images/setting-arrow-icon.svg" alt="eraund" />
      </div>
    </div>
    <div class="settings-item">
      <div class="settings-inner">
        <div class="settings-icon">
          <img src="../public/images/setting-lang-icon.svg" alt="letter" />
        </div>
        <span class="settings-text">Сменить язык</span>
      </div>
      <div class="settings-arrow">
        <img src="../public/images/setting-arrow-icon.svg" alt="eraund" />
      </div>
    </div>
    <div class="settings-item">
      <div class="settings-inner">
        <div class="settings-icon">
          <img src="../public/images/setting-sound-icon.svg" alt="sound" />
        </div>
        <span class="settings-text">Звук</span>
      </div>
      <label>
        <span class="settings-switcher">
          <input
            class="settings-switcher-checkbox"
            type="checkbox"
            data-price="swticher"
          />
        </span>
      </label>
    </div>
    <div class="settings-item">
      <div class="settings-inner">
        <div class="settings-icon">
          <img src="../public/images/setting-bell-icon.svg" alt="bell" />
        </div>
        <span class="settings-text">Push-уведомления</span>
      </div>
      <label>
        <span class="settings-switcher">
          <input
            class="settings-switcher-checkbox"
            type="checkbox"
            data-price="swticher"
          />
        </span>
      </label>
    </div>
  </div>
  <!-- ========================men========================= -->
  <div class="footer-menu">
    <div class="menu-wrapper">
      <div class="menu-item item-tap">
        <div class="menu-item-act-shadov menu-item-act-shadov-show">
          <div class="menu-icon-act menu-item-act-show">
            <div class="menu-icon-act-img">
              <img
                src="../public/images/menu-tap-activ-icon.svg"
                alt="Tap Game"
              />
            </div>
          </div>
        </div>
        <div class="menu-icon menu-icon-show">
          <img src="../public/images/menu-tap-icon.svg" alt="" />
        </div>
        <span class="menu-text">Tap Game</span>
      </div>
      <div class="menu-item item-prof">
        <div class="menu-item-act-shadov">
          <div class="menu-icon-act">
            <div class="menu-icon-act-img">
              <img
                src="../public/images/menu-prof-activ-icon.svg"
                alt="Tap Game"
              />
            </div>
          </div>
        </div>
        <div class="menu-icon">
          <img src="../public/images/menu-prof-icon.svg" alt="" />
        </div>
        <span class="menu-text">Profile</span>
      </div>
      <div class="menu-item item-slot">
        <div class="menu-item-act-shadov">
          <div class="menu-icon-act">
            <div class="menu-icon-act-img">
              <img
                src="../public/images/menu-slot-activ-icon.svg"
                alt="Tap Game"
              />
            </div>
          </div>
        </div>
        <div class="menu-icon">
          <img src="../public/images/menu-slot-icon.svg" alt="" />
        </div>
        <span class="menu-text">Slots</span>
      </div>
      <div class="menu-item item-sett">
        <div class="menu-item-act-shadov">
          <div class="menu-icon-act">
            <div class="menu-icon-act-img">
              <img
                src="../public/images/menu-setting-activ-icon.svg"
                alt="Tap Game"
              />
            </div>
          </div>
        </div>
        <div class="menu-icon">
          <img src="../public/images/menu-setting-icon.svg" alt="" />
        </div>
        <span class="menu-text">Settings</span>
      </div>
      <div class="menu-item item-wall">
        <div class="menu-item-act-shadov">
          <div class="menu-icon-act">
            <div class="menu-icon-act-img">
              <img
                src="../public/images/menu-wallet-activ-icon.svg"
                alt="Tap Game"
              />
            </div>
          </div>
        </div>
        <div class="menu-icon">
          <img src="../public/images/menu-wallet-icon.svg" alt="" />
        </div>
        <span class="menu-text">Wallet</span>
      </div>
    </div>
  </div>
</div>
<script>
  const menu = document.querySelector(".footer-menu");
  const itemsAct = document.querySelectorAll(".menu-icon-act");
  const itemsShado = document.querySelectorAll(".menu-item-act-shadov");
  const icons = document.querySelectorAll(".menu-icon");

  menu.addEventListener("click", (e) => {
    const menuItem = e.target.closest(".menu-item");
    if (!menuItem) return;
    const actItemSadow = menuItem.querySelector(".menu-item-act-shadov");
    const actItem = actItemSadow.querySelector(".menu-icon-act");
    const actIcon = menuItem.querySelector(".menu-icon");
    itemsAct.forEach((el) => {
      el.classList.remove("menu-item-act-show");
    });
    itemsShado.forEach((el) => {
      el.classList.remove("menu-item-act-shadov-show");
    });

    icons.forEach((el) => {
      el.classList.remove("menu-icon-show");
    });

    actItem.classList.add("menu-item-act-show");
    actItemSadow.classList.add("menu-item-act-shadov-show");
    actIcon.classList.add("menu-icon-show");
  });
</script>
