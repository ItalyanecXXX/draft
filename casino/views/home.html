<head>
  <link rel="stylesheet" href="../public/styles.css" />
  <style>
    #home-content {
      position: relative;
      font-family: "Roboto", sans-serif;
      background-color: #1c1c1c;
      /* width: 100%;
      height: 100%; */
      width: 428px;
      height: 796px;
    }

    .home-bg {
      display: flex;
      flex-direction: column;
      align-items: center;
      border: none;
      width: 100%;
      height: 100%;
      background: url(../public/images/home-bg.svg);
      background-position: 50% 50%;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .coins {
      margin: 47px 0 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 288px;
      height: 60px;
      border: 5px solid #e0c974;
      border-radius: 13px;
    }

    .coin-img {
      width: 40px;
    }

    .coin-img img {
      width: 100%;
    }

    #coins-value {
      font-weight: 700;
      font-size: 24px;
      line-height: 150%;
      letter-spacing: 0.01em;
      color: #fffefd;
    }

    .home-profit {
      margin-bottom: 27px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 92.5%;
    }

    .profit-tap,
    .profit-hour {
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(255, 255, 255, 0.32);
      border-radius: 100px;
      padding: 4px 16px;
      width: 133px;
      height: 44px;
      box-shadow: 0 0 25px 0 #fdd65b;
      background: #282b30;
    }

    .profit-desc {
      font-weight: 500;
      font-size: 8px;
      line-height: 110%;
      text-align: center;
      color: rgba(255, 255, 255, 0.32);
    }

    .profit-inner {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .profit-tap-text,
    .profit-hour-text {
      font-weight: 700;
      font-size: 14px;
      line-height: 157%;
      letter-spacing: 0.01em;
      color: #fff;
    }

    .home-tap {
      margin-bottom: 62px;
    }

    .home-info {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 88%;
      font-weight: 500;
      font-size: 18px;
      line-height: 156%;
      letter-spacing: 0.01em;
      color: #fff;
    }

    .info-energy,
    #shop-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: 15px;
      height: 34px;
      background: rgba(0, 0, 0, 0.5);
    }

    .info-energy {
      width: 160px;
    }

    #shop-btn {
      width: 130px;
    }

    .footer-menu {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 75px;
    }

    .menu-bg {
      display: none;
      align-items: flex-end;
      justify-content: center;
      gap: 10px;
      width: 100%;
      height: 100%;
      background: url(../public/images/menu-tap-bg.svg);
      background-repeat: no-repeat;
      background-position: 50% 100%;
    }

    .active-tab {
      display: flex;
    }

    .menu-tap-activ {
      background: url(../public/images/menu-tap-bg.svg);
    }

    .menu-prof-activ {
      background: url(../public/images/menu-prof-bg.svg);
    }

    .menu-slot-activ {
      background: url(../public/images/menu-slot-bg.svg);
    }

    .menu-setting-activ {
      background: url(../public/images/menu-setting-bg.svg);
    }

    .menu-wallet-activ {
      background: url(../public/images/menu-wallet-bg.svg);
    }

    .menu-item-activ {
      position: absolute;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 100%;
      width: 60px;
      height: 60px;
      background-color: #2c2c2c;
      box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.25);
      transition: transform 0.5s ease-out, opacity 0.7s ease-in;
      transform: translateY(-15px);
      opacity: 0;
      overflow: hidden;
    }

    .menu-item-activ-show {
      /* bottom: 62%; */
      transform: translateY(-50px);
      overflow: hidden;
      opacity: 1;
    }

    .menu-item-activ--tap {
      left: 52px;
    }

    .menu-item-activ--prof {
      left: 117px;
    }

    .menu-item-activ--slot {
      left: 183px;
    }

    .menu-item-activ--setting {
      left: 250px;
    }

    .menu-item-activ--wallet {
      left: 315px;
    }

    .menu-tap-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-bottom: 18px;
      width: 56px;
      font-weight: 400;
      font-size: 12px;
      color: #bdbdbd;
    }
  </style>

<script>
  const menu = document.querySelectorAll(".menu-bg");
  const activItemsShow = document.querySelectorAll(".menu-item-activ");

  function removeClass(e) {
    activItemsShow.forEach((e) => e.classList.remove("menu-item-activ-show"));
    menu.forEach((e) => e.classList.remove("active-tab"));
  }
  // ===========================
  const tapTab = document.querySelectorAll(".item-tap");
  const tapList = document.getElementById("tap-menu");

  tapTab.forEach((tab) => {
    const activItem = document.querySelector(".menu-item-activ--tap");
    tab.addEventListener("click", () => {
      removeClass();
      tapList.classList.add("active-tab");
      setTimeout(() => {
        activItem.classList.add("menu-item-activ-show");
      }, 50);
    });
  });
  // =============================
  const profTab = document.querySelectorAll(".item-prof");
  const profList = document.getElementById("prof-menu");

  profTab.forEach((tab) => {
    const activItem = document.querySelector(".menu-item-activ--prof");
    tab.addEventListener("click", () => {
      removeClass();
      profList.classList.add("active-tab");
      setTimeout(() => {
        activItem.classList.add("menu-item-activ-show");
      }, 50);
    });
  });
  // =============================
  const slotTab = document.querySelectorAll(".item-slot");
  const slotList = document.getElementById("slot-menu");
  slotTab.forEach((tab) => {
    const activItem = document.querySelector(".menu-item-activ--slot");
    tab.addEventListener("click", () => {
      removeClass();
      slotList.classList.add("active-tab");
      setTimeout(() => {
        activItem.classList.add("menu-item-activ-show");
      }, 50);
    });
  });
  // ================================
  const settTab = document.querySelectorAll(".item-sett");
  const settList = document.getElementById("sett-menu");
  settTab.forEach((tab) => {
    const activItem = document.querySelector(".menu-item-activ--setting");
    tab.addEventListener("click", () => {
      removeClass();
      settList.classList.add("active-tab");
      setTimeout(() => {
        activItem.classList.add("menu-item-activ-show");
      }, 50);
    });
  });
  // ==================================
  const wallTab = document.querySelectorAll(".item-wall");
  const wallList = document.getElementById("wall-menu");
  wallTab.forEach((tab) => {
    const activItem = document.querySelector(".menu-item-activ--wallet");
    tab.addEventListener("click", () => {
      removeClass();
      wallList.classList.add("active-tab");
      setTimeout(() => {
        activItem.classList.add("menu-item-activ-show");
      }, 50);
    });
  });
</script>
