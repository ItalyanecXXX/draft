<head>
    <style>
        *,
        *:before,
        *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        #task-content {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(180deg, #5cd8ff 0%, #9fbaff 100%);
            border-radius: 40px;
            width: 380px;
            height: 743px;
            font-family: "PixelSplitter", sans-serif;
            font-weight: 700;           
            line-height: 1.4;
        }

        #task-upper {
            text-align: center;
            align-items: center;
            width: 50%;
        }

        

        @font-face {
            font-family: 'PixelSplitter';
            src: local('PixelSplitter-Bold'),
                url('/fonts/PixelSplitter-Bold.woff2') format('woff2'),
                url('/fonts/PixelSplitter-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
    </style>
</head>
