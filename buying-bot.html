<head>
    <style>
        *,
        *:before,
        *:after {
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        #buying__bot-content {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(180deg, #5cd8ff 0%, #9fbaff 100%);
            border-radius: 40px;
            width: 100%;
            height: 100%;
            font-family: "PixelSplitter", sans-serif;
            font-weight: 700;
            line-height: 1.4;
        }

        #buying__bot-upper {
            text-align: center;
            align-items: center;
            width: 70%;
        }


        .buying__bot-img {
            width: 62%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 100%;
            background-image: radial-gradient(50% 50% at 50% 50%, rgb(255 255 255 / 28%) 68%, rgb(160 223 250 / 50%) 87%, rgb(105 210 255 / 90%) 100%);
        }

        .buying__bot-text {
            font-family: "PF Agora Slab Pro", sans-serif;
            font-weight: 500;
            font-size: 1.8vh;
            line-height: 1.4;
            text-align: center;
            color: #004d94;
            max-width: 100%;
            padding-top: 1.1vh;
        }

        .buying__bot-wraper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.3vh;
        }

        .buying__bot-inner {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .buying__bot-item {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: .5vh;
            align-items: center;
            justify-content: center;
            width: 10.2vh;
            height: 10.2vh;
            font-family: "PF Agora Slab Pro", sans-serif;
            font-weight: 500;
            font-size: 1.5vh;
            line-height: 1.4;
            color: #004d94;
            background: url(images/fonItem1.png) 50% 50% / 140% no-repeat;
            border-radius: 100px;
            box-shadow: .6vh .6vh 1.6vh 0 rgba(86, 194, 230, 0.9), -.6vh -.6vh 1.2vh 0 rgba(106, 237, 255, 0.9), .6vh -.6vh 1.2vh 0 rgba(86, 194, 230, 0.2), -.6vh .6vh 1.2vh 0 rgba(86, 194, 230, 0.2), inset -.1vh -.1vh .2vh 0 rgba(86, 194, 230, 0.5), inset .1vh .1vh .2vh 0 rgba(106, 237, 255, 0.3);
        }  
        
        .buying__bot-item-coin {
            width: 20%;
        }

        .buying__bot-item-robot {
            width: 132.6%;
            position: absolute;
            top: -1.6vh;
            left: -7vw;
        }
        .buying__bot-item-gun {
            width: 56.9%;
        }

        .buying__bot-stock {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .buying__bot-was {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1vh;
            font-family: "PixelSplitter", sans-serif;
            font-weight: 700;
            font-size: 2.1vh;
            color: #004d94;
            position: relative;
        }

        .buying__bot-was::before {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ff1a35;
            height: .3vh;
            width: 100%;
        }

        .buying__bot-has {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #buying__bot-has__value {
            font-family: "PixelSplitter", sans-serif;
            font-weight: 700;
            font-size: 4.3vh;
            color: #004d94;
            text-shadow: 0 1vh 1vh  rgba(106, 121, 197, 0.25);
        }

        .buying__bot-buttons {
            display: flex;
            align-items: center;
            gap: 2vw;
        }

        #buying__bot-button-buy {
            padding: 1vh;
            width: 16vh;
            height: 3.8vh;
            border-radius: 10vh;
            border: none;
            box-shadow: .5vh .5vh 1.3vh 0 rgba(0, 173, 111, 0.9), -.5vh -.5vh 1vh 0 rgba(0, 255, 215, 0.9), .5vh -.5vh 1vh 0 rgba(0, 173, 111, 0.2), -.5vh .5vh 1vh 0 rgba(0, 173, 111, 0.2), inset -.1vh -.1px .2vh 0 rgba(0, 173, 111, 0.5), inset .1vh .1vh .2vh 0 rgba(0, 255, 215, 0.3);
            background: #00ffa3;
            font-family: var(--second-family);
            font-weight: 700;
            font-size: 1.5vh;
            color:  #004d94;
        }

        #buying__bot-button-canc {
            padding: 1vh;
            width: 16vh;
            height: 3.8vh;
            border-radius: 10vh;
            border: none;
            box-shadow: .5vh .5vh 1.3vh 0 rgba(86, 194, 230, 0.9), -.5vh -.5vh 1vh 0 rgba(106, 237, 255, 0.9), .5vh -.5vh 1vh 0 rgba(86, 194, 230, 0.2), -.5vh .5vh 1vh 0 rgba(86, 194, 230, 0.2), inset -.1vh -.1vh .2vh 0 rgba(86, 194, 230, 0.5), inset .1vh .1vh .2vh 0 rgba(106, 237, 255, 0.3);
            background: #fff;
            font-family: var(--second-family);
            font-weight: 700;
            font-size: 1.5vh;
            color:  #004d94;
        }

        @font-face {
            font-family: 'PixelSplitter';
            src: local('PixelSplitter-Bold'),
                url('/fonts/PixelSplitter-Bold.woff2') format('woff2'),
                url('/fonts/PixelSplitter-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
            font-display: swap;
        }
        img {
            width: 100%;
        }
    </style>
</head>
<div id="buying__bot-content">
    <div id="buying__bot-upper">
        <img id="buying__bot-title" src="/images/bot-title1.svg" alt="ligue" >
    </div>
    <div class="buying__bot-img">
        <img src="images/penguin1.svg" alt=""  >
        <div class="buying__bot-text">
            A purse for money, throw it in, dude, and I'm playing with a buzz, have a good game
        </div>
    </div>
    <div class="buying__bot-wraper">
        <div class="buying__bot-inner">
            <div class="buying__bot-item">
                <img class="buying__bot-item-robot" src="images/robot.png" alt="">
            </div>
            <div class="buying__bot-item">
                <img class="buying__bot-item-coin" src="images/mini-coin4.png" alt="">
                <span>25 000</span>
            </div>
            <div class="buying__bot-item">
                <img class="buying__bot-item-gun" src="images/gun2.png" alt="">
            </div>
        </div>
        <div class="buying__bot-stock">
            <div class="buying__bot-was">
                <span id="buying__bot-was__value">5</span>
                <span>ton</span>
            </div>
            <div class="buying__bot-has">
                <span id="buying__bot-has__value">1</span>
                <img src="images/ton1.png" alt="">
            </div>
        </div>
    </div>
    <div class="buying__bot-buttons">
        <button id="buying__bot-button-buy">buy</button>
        <button id="buying__bot-button-canc">cancel</button>
    </div>
</div>
